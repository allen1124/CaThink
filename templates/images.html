{% extends 'head.html' %}

{% block content %}
	<div class="col-md-10 col-lg-8 col-xl-7 mx-auto mt-4 mb-4">
		<form method="GET" action="">
			<div class="form-row">
				<div class="col-12 col-md-9 mb-2 mb-md-0">
					<input type="search" name="q" value="{{ request.GET.q }}" class="form-control form-control-lg" placeholder="Search Photo">
				</div>
				<div class="col-12 col-md-3">
					<button type="submit" class="btn btn-block btn-lg btn-primary">Search</button>
				</div>
			</div>
		</form>
	</div>

	<div class="row mb-2 text-center text-lg-left ml-2 mr-2">
		{% for image in imagesList %}
		<div class="col-md-6">
			<div class="card flex-md-row mb-4 box-shadow h-md-250">
				<div class="card-body d-flex flex-column align-items-start">
					<strong class="d-inline-block mb-2 text-primary">{{ image.category }}</strong>
					<h3 class="mb-0">
						<a class="text-dark" href="#">{{ image.title }}</a>
					</h3>
					<p class="card-text mb-auto">{{ image.description }}</p>
					<small><div class="mb-1 text-muted">{{ image.updated }}</div></small>
					<a href="#">{{ image.username }}</a>
					<a class="small" href="#">#{{ image.tag }}</a>
				</div>
				<img class="card-img-right flex-auto d-none d-md-block"  id="responsive-image" width="70%" height="100%" src="{{ image.image.url }}" alt="Card image cap">
			</div>
		</div>
		{% endfor %}
	</div>
{% endblock %}
